<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Callback</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            fetch('https://api.trakt.tv/oauth/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    code: code,
                    client_id: 'b0a4de8025ff984a9464ac373130a875e148bc9114bff96d228c74f42d8b1f5d', // استبدل بمفتاح Trakt API
                    client_secret: '57a4a02278e60a321f9e9388c320a5b7340a0e37fd3c80864553ff4484dd319b', // استبدل بسر Trakt API
                    redirect_uri: 'https://medram-ram.github.io/callback.html',
                    grant_type: 'authorization_code'
                })
            })
            .then(response => response.json())
            .then(data => {
                localStorage.setItem('trakt_access_token', data.access_token);
                window.location.href = 'https://yourusername.github.io/your-repo/';
            });
        }
    </script>
</head>
<body>
    <p>جاري تسجيل الدخول...</p>
</body>
</html>
