<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فهرسة تورنتات EZTV</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="sort.js" defer></script>
</head>
<head>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <script src="script.js" defer></script>
    <script src="sort.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
    <script src="stream.js" defer></script>
</head>
<body>
    <header>
        <h1>فهرسة تورنتات EZTV</h1>
        <button id="toggleDarkMode">الوضع المظلم</button>
        <div id="searchForm">
            <input type="text" id="title" placeholder="أدخل عنوان المسلسل">
            <button id="searchButton">بحث</button>
        </div>
        <button id="toggleSortOptions">خيارات الفرز</button>
        <div id="sortOptions">
            <h3>فرز النتائج</h3>
            <div class="sort-row">
                <label for="season">رقم الموسم:</label>
                <select id="season">
                    <option value="بدون">بدون</option>
                </select>
                <label for="episode">رقم الحلقة:</label>
                <select id="episode">
                    <option value="بدون">بدون</option>
                </select>
            </div>
            <div class="sort-row">
                <label for="quality">الجودة:</label>
                <select id="quality">
                    <option value="بدون">بدون</option>
                </select>
                <label for="encoding">الترميز:</label>
                <select id="encoding">
                    <option value="بدون">بدون</option>
                </select>
                <label for="team">الفريق:</label>
                <select id="team">
                    <option value="بدون">بدون</option>
                </select>
            </div>
            <button id="sortButton">فرز</button>
        </div>
    </header>

    <main>
        <div id="stats"></div>
        <div id="results"></div>
    </main>

    <footer>
        <div id="pagination"></div>
        <div id="disclaimer">
            <p>تحذير: هذا الموقع لا يستضيف أي محتوى محمي بحقوق الطبع والنشر.
جميع الروابط المقدمة هي من مصادر خارجية، ونحن لا نتحمل أي مسؤولية عن المحتوى أو استخدامه.
المستخدمون مسؤولون عن الامتثال لجميع القوانين المحلية والدولية المتعلقة بحقوق الطبع والنشر.</p>
        </div>
    </footer>
</body>
</html>
