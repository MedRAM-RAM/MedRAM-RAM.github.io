<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فهرسة تورنتات EZTV</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #search, #imdb-search { margin-bottom: 20px; }
    #results div { margin: 10px 0; }
    label, input, select { margin: 5px; }
  </style>
</head>
<body>
  <h1>فهرسة تورنتات EZTV</h1>
  
  <!-- نموذج البحث باستخدام العنوان -->
  <div id="search">
    <label for="title">اسم المسلسل:</label>
    <input type="text" id="title" placeholder="مثل: Breaking Bad">
    <button onclick="searchTorrents()">بحث</button>
  </div>
  
  <!-- نموذج البحث باستخدام IMDb ID -->
  <div id="imdb-search">
    <label for="imdb">IMDb ID:</label>
    <input type="text" id="imdb" placeholder="مثل: tt0903747">
    <button onclick="searchByImdb()">بحث باستخدام IMDb</button>
  </div>
  
  <div id="results"></div>
  <p>تحذير: قم بالتنزيل على مسؤوليتك الخاصة.</p>
  <script src="script.js"></script>
</body>
</html>
