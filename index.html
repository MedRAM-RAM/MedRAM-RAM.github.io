<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فهرسة تورنتات EZTV</title>
    <script src="script.js" defer></script>
    <script src="sort.js" defer></script>
</head>
<body>
    <h1>فهرسة تورنتات EZTV</h1>
    <input type="text" id="title" placeholder="أدخل عنوان المسلسل">
    <button id="searchButton">بحث</button>
    <div id="sortOptions" style="display: none;">
        <h3>فرز النتائج</h3>
        <label for="season">رقم الموسم:</label>
        <select id="season">
            <option value="بدون">بدون</option>
            <!-- سيتم إضافة خيارات من 1 إلى 30 ديناميكيًا -->
        </select>
        <label for="episode">رقم الحلقة:</label>
        <select id="episode">
            <option value="بدون">بدون</option>
            <!-- سيتم إضافة خيارات من 1 إلى 30 ديناميكيًا -->
        </select>
        <label for="quality">الجودة:</label>
        <select id="quality">
            <option value="بدون">بدون</option>
        </select>
        <label for="encoding">الترميز:</label>
        <select id="encoding">
            <option value="بدون">بدون</option>
        </select>
        <label for="team">الفريق:</label>
        <select id="team">
            <option value="بدون">بدون</option>
        </select>
        <button id="sortButton">فرز</button>
    </div>
    <div id="stats"></div> <!-- لعرض عدد النتائج الإجمالي -->
    <div id="results"></div>
    <div id="pagination"></div> <!-- لعرض أزرار الصفحات -->
</body>
</html>
