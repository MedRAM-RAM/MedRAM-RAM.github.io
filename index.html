<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فهرسة تورنتات EZTV</title>
    <script src="script.js" defer></script>
    <script src="sort.js" defer></script>
</head>
<body>
    <h1>فهرسة تورنتات EZTV</h1>
    <input type="text" id="title" placeholder="أدخل عنوان المسلسل">
    <button id="searchButton">بحث</button>
    <div id="sortOptions">
        <h3>فرز النتائج</h3>
        <label for="season">رقم الموسم:</label>
        <input type="number" id="season" min="1" placeholder="مثال: 2">
        <label for="episode">رقم الحلقة:</label>
        <input type="number" id="episode" min="1" placeholder="مثال: 10">
        <label for="quality">الجودة:</label>
        <input type="text" id="quality" placeholder="مثال: 1080p">
        <label for="encoding">الترميز:</label>
        <input type="text" id="encoding" placeholder="مثال: x265">
        <label for="team">الفريق:</label>
        <input type="text" id="team" placeholder="مثال: EZTV">
        <button id="sortButton">فرز</button>
    </div>
    <div id="results"></div>
</body>
</html>
