<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فهرسة تورنتات EZTV</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #search, #imdb-search { margin-bottom: 20px; }
    #results div { margin: 10px 0; }
    label, input, select { margin: 5px; }
  </style>
</head>
<body>
  <h1>فهرسة تورنتات EZTV</h1>
  
  <!-- نموذج البحث باستخدام العنوان (يستخدم IMDb ID عبر OMDb) -->
  <div id="search">
    <label for="title">اسم المسلسل:</label>
    <input type="text" id="title" placeholder="مثل: Game">
    
    <label for="quality">الجودة:</label>
    <select id="quality">
      <option value="none">بدون</option>
      <option value="480p">480p</option>
      <option value="720p">720p</option>
      <option value="1080p">1080p</option>
    </select>
    
    <label for="codec">الترميز:</label>
    <select id="codec">
      <option value="none">بدون</option>
      <option value="xvid">xvid</option>
      <option value="x264">x264</option>
      <option value="x265">x265</option>
      <option value="H.264">H.264</option>
    </select>
    
    <label for="group">الفريق:</label>
    <input type="text" id="group" placeholder="مثل: SYNCOPY">
    
    <button onclick="searchTorrents()">بحث باستخدام العنوان</button>
  </div>
  
  <!-- نموذج البحث المباشر باستخدام IMDb ID -->
  <div id="imdb-search">
    <label for="imdb">IMDb ID:</label>
    <input type="text" id="imdb" placeholder="مثل: tt1234567">
    <button onclick="searchByImdb()">بحث باستخدام IMDb</button>
  </div>
  
  <div id="results"></div>
  <p>تحذير: قم بالتنزيل على مسؤوليتك الخاصة.</p>
  <script src="script.js"></script>
</body>
</html>
